<!doctype html>
<html>
   <body style="text-align: center; background-color: rgba(0, 0, 0, 0.3);">
      <canvas width = "350" height = "350" id = "Canvas"></canvas>
      <div id="joystick" style="width:25%;">
         <svg  width="100%" height="100%" viewBox="0 0 100 100">
           <defs>
             <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
               <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
               <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
             </linearGradient>
             <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
               <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
               <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
             </linearGradient>
             <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
               <stop id="mode" offset="0%" style="stop-color:rgb(206, 24, 24);stop-opacity:1" />
               <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
             </linearGradient>
           </defs>
           <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
           <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
           <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
           <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" onclick="
           

  if(center){
  document.getElementById('mode').style='stop-color:rgb(24, 206, 24);stop-opacity:1';
  center=false;
}
  else{
  document.getElementById('mode').style='stop-color:rgb(206, 24, 24);stop-opacity:1';
  center=true;
}
           " />
           <path d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.8)" onmousedown="
          if(!center){ counter = setInterval(function() {
            ang[1]++;
          }, 1);}
           " onmouseup="
           clearInterval(counter);
           "/>
           <path d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" onmousedown="
           if(!center){ counter = setInterval(function() {
            ang[1]--;
          }, 1);}
           " onmouseup="
           clearInterval(counter);
           " />
           <path d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" onmousedown="
           if(!center){ counter = setInterval(function() {
            ang[2]++;
          }, 1);}
           " onmouseup="
           clearInterval(counter);
           " />
           <path d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" onmousedown="
           if(!center){ counter = setInterval(function() {
            ang[2]--;
          }, 1);}
           " onmouseup="
           clearInterval(counter);
           " />
         </svg>
       </div>
      <script src="3D_canvas_2.js">var center = true;</script>
   </body>
</html>
